<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-2">
  <input type="text" class="form-control" [formControl]="content" (change)="change()" >
  <ul>
    <li
        *ngFor="let todo of todos; index as i">
      <ul>
        <li (click)="toggleTodo(i)"
            [class.complete]="todo.complete">  {{todo.content}}</li>
        <li>  <button (click)="deleteTodo(todo.id)">delete</button></li>
      </ul>


    </li>


  </ul>
</div>
