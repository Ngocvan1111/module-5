<form >
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span style="color: red">Do you sure to delete this customer ?</span><br>
          <span style="color: red">Name: </span>
          <span style="color: red">{{customer.name}} </span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="deleteCustomer()" class="btn btn-primary" data-bs-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
</form>
