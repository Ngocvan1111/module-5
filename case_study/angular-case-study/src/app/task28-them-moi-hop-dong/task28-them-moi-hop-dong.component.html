<div class="row mg-0" style="height: 70vh;margin: 0">
  <div class="col-md-4"></div>
  <div class="col-md-4" style=" background-image: linear-gradient(#80FFDB, #64DFDF, #48BFE3, #5390D9, #5E60CE);border-radius: 15px">
    <form action="#" method="post" class="align-items-center; align-content-center">
      <div class="row my-3">
        <h2 style="text-align: center;color: black">CREATE NEW CONTRACT</h2>
      </div>
      <div class="row my-2">
        <div class="col-md-6">
          <label>Start Date</label>
        </div>
        <div class="col-md-6">
          <label><input type="date"/></label>

        </div>
      </div>
      <div class="row my-2">
        <div class="col-md-6">
          <label>End Date</label>
        </div>
        <div class="col-md-6">
          <label><input type="date"/></label>

        </div>
      </div>

      <div class="row my-2">
        <div class="col-md-6">
          <label>Deposit</label>
        </div>
        <div class="col-md-6">
          <label><input type="text"/></label>

        </div>
      </div>
      <div class="row my-2">
        <div class="col-md-6">
          <label>Customer</label>
        </div>
        <div class="col-md-6">
          <select class="form-control-sm">
            <option>Lại Văn Ngọc</option>
            <option>Nguyễn Văn Chung</option>
          </select>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-md-6">
          <label>Employee</label>
        </div>
        <div class="col-md-6">
          <select class="form-control-sm">
            <option>Lại Văn Ngọc</option>
            <option>Nguyễn Văn Chung</option>
          </select>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-md-6">
          <label>Facility</label>
        </div>
        <div class="col-md-6">
          <select class="form-control-sm">
            <option>Villa</option>
            <option>House</option>
            <option>Room</option>
          </select>
        </div>
      </div>

      <div class="row my-5">
        <label style="text-align: center" ><input class="text-primary" type="submit" value="Create contract"/>
        </label>

      </div>
      <div class="row my-5">
        <label style="text-align: center" ><a href="#" style="margin-left: 30px;margin-top: 20px" class="text-dark">Back to contract List</a>
        </label>
      </div>
    </form>

  </div>
</div>
