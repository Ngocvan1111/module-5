<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div class="row mg-0" style="height: 70vh ">
    <div class="col-md-5"></div>
    <div class="col-md-3" style=" background-image: linear-gradient(#80FFDB, #64DFDF, #48BFE3, #5390D9, #5E60CE)">
        <form action="#" method="post"
              class="align-items-center; align-content-center">
            <div class="row my-3">
                <h2 style="text-align: center;color: black">CREATE NEW FACILITY</h2>
            </div>
            <div class="row my-2">
                <div class="col-md-6">
                    <label>Facility Type</label>
                </div>
                <div class="col-md-6">
                    <select  id="facilityType">
                        <option >
                            Choice something
                        </option>
                    </select>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-md-6">
                    <label>Service Name </label>
                </div>
                <div class="col-md-6">
                    <label><input type="text"/></label>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-md-6">
                    <label>Area</label>
                </div>
                <div class="col-md-6">
                    <label><input type="text"/></label>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-md-6">
                    <label>Cost</label>
                </div>
                <div class="col-md-6">
                    <label><input type="text" /></label>

                </div>
            </div>
            <div class="row my-2">
                <div class="col-md-6">
                    <label>Max people</label>
                </div>
                <div class="col-md-6">
                    <label><input type="text" /></label>

                </div>
            </div>
            <div class="row my-2">
                <div class="col-md-6">
                    <label>Rent type</label>
                </div>
                <div class="col-md-6">
                    <select>
                        <option>
                            Choice something
                        </option>
                    </select>

                </div>
            </div>

            <div class="row my-2" id="id-villa-house-standard-room">
                <div class="col-md-6" >
                    <label>Standard room</label>
                </div>
                <div class="col-md-6">
                    <label><input type="text" /></label>


                </div>
            </div>
            <div class="row my-2" id="id-villa-house-des">
                <div class="col-md-6">
                    <label>Description other convenience</label>
                </div>
                <div class="col-md-6">
                    <label><input type="text" /></label>
                </div>
            </div>
            <div class="row my-2" id="id-villa-pool-area">
                <div class="col-md-6">
                    <label>Pool area</label>
                </div>
                <div class="col-md-6">
                    <label><input type="text"/></label>
                </div>
            </div>
            <div class="row my-2" id="id-villa-house-number-floors">
                <div class="col-md-6">
                    <label>Number floors</label>
                </div>
                <div class="col-md-6">
                    <label><input type="text" /></label>
                </div>
            </div>
            <div class="row my-2" id="id-room-facility-free" >
                <div class="col-md-6">
                    <label>Facility free</label>
                </div>
                <div class="col-md-6">
                    <label><input type="text" /></label>
                </div>
            </div>

            <div class="row my-5">
                <label style="text-align: center" ><input style="min-width: 100px" class="text-primary" type="submit" value="Create"/>
                </label>

            </div>
        </form>
    </div>
</div>

</body>
</html>
