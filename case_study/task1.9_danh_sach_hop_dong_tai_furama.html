<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách hợp đồng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div class="row" style="margin: 10px 0">
    <h1 style="color: aqua;text-align: center;"> CONTACT LIST </h1>
</div>
<div class="row" style="margin: 10px">
        <table class="table">
            <thead class="table-dark">
            <th>#</th>
            <th>Facility</th>
            <th>Customer</th>
            <th>Start day</th>
            <th>End day</th>
            <th>Deposit</th>
            <th>Total amount</th>
            <th colspan="2">Attach facility</th>
            </thead>
                <tbody>
                <td >1</td>
                <td >Room Twin 01</td>
                <td >Nguyễn Thị Hào</td>
                <td >2020-12-08</td>
                <td >2020-12-08</td>
                <td >12.000 vnđ</td>
                <td >120.000vnđ</td>
                <td style="width: 50px">
                    <button data-toggle="modal" data-target="#modalCreate"  type="button" class="btn btn-primary" >
                        +
                    </button>
                </td>
                <td style="width: 370px;text-align: center">
                    <button data-toggle="modal" data-target="#exampleModal" id="show" type="button"
                            class="btn btn-primary" style="width: 340px">
                        Attach facility list
                    </button>
                </td>
                </tbody>
        </table>
</div>
</body>
</html>
